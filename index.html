<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="bg_top"><img src="imagens/bg-pattern-top.svg" alt=""></div>
        <div class="bg_bottom"><img src="imagens/bg-pattern-bottom.svg" alt=""></div>

        <div class="card_container">
            <div class="card">

                <section class="card_perfil">
                    <div class="card_img_perfil"><img src="imagens/image-victor.jpg" alt="imagem de perfil"></div>
                    <h2 class="perfil_nome">Victor Crest <span class="perfil_idade">26</span></h2>
                    <p class="perfil_cidade">London</p>
                </section>

                <section class="card_status">
                    <div class="status_container">
                        <div class="status">
                            <h3 class="status_numero">80K</h3>
                            <span class="status_descricao">Followers<span>
                        </div>

                        <div class="status">
                            <h3 class="status_numero">803K</h3>
                            <span class="status_descricao">Likes</span>
                        </div>

                        <div class="status">
                            <h3 class="status_numero">1.4K</h3>
                            <span class="status_descricao">Photos</span>
                        </div>

                    </div> <!-- status_container -->
                </section> <!-- card_status -->
            </div> <!-- card -->
        </div> <!-- card_container -->
    </main> <!-- container -->

    <footer>
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank" aria-label="front end mentor challenges">Frontend Mentor</a>. Coded by <a href="https://github.com/DaviAllevato" target="_blank" aria-label="GitHub">Davi Allevato</a>.
    </footer>

</body>
</html>
