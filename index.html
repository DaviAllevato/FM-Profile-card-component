<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile card component</title>
    <link rel="shortcut icon" href="imagens/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="card">
        <!-- Sessão perfil -->
        <section class="card_perfil">
            <div class="img_perfil"><img src="imagens/image-victor.jpg" alt="imagem de perfil"></div>
            <h2>Victor Crest <span>26<span></h2>
            <p>London</p>
        </section>

        <!-- Sessão status -->
        <div class="card_status">
                <div class="status">
                     <p>80K</p>
                    <span>Followers<span>
                </div>

                <div class="status">
                    <p>803K</p>
                    <span>Likes</span>
                </div>

                <div class="status">
                    <p>1.4K</p>
                    <span>Photos</span>
                </div>
        </div> 

    </div> <!-- card -->
    </main> <!-- container -->

    <footer>
        Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank" aria-label="front end mentor challenges">Frontend Mentor</a>. Coded by <a href="https://github.com/DaviAllevato" target="_blank" aria-label="GitHub">Davi Allevato</a>.
    </footer>

</body>
</html>
